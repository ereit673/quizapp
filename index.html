<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>QUIZAPP</h1>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="cardContainer">
            <div class="card categoriesCard">
                <img src="./img/logo.png" class="card-img-top logo" alt="...">
                <div class="card-links">
                    <a href="#" class="questionCategory activeQuestion">Capitals</a>
                    <a href="#" class="questionCategory ">Mountain Ranges</a>
                    <a href="#" class="questionCategory">Oceans</a>
                    <a href="#" class="questionCategory">Countries and Continents</a>
                </div>
            </div>
            <div class="card questionCard">
                <h2 class="card-title" id="questionText"></h2>
                <div class="questionsContainer">
                    <div class="card-body answer-card mb-4" onclick="answer('answer_1')"><span class="questionNumber">A</span>
                        <span id="answer_1"></span>
                    </div>
                    <div class="card-body answer-card mb-4" onclick="answer('answer_2')"><span class="questionNumber">B</span>
                        <span id="answer_2"></span>
                    </div>
                    <div class="card-body answer-card mb-4" onclick="answer('answer_3')"><span class="questionNumber">C</span>
                        <span id="answer_3"></span>
                    </div>
                    <div class="card-body answer-card mb-4" onclick="answer('answer_4')"><span class="questionNumber">D</span>
                        <span id="answer_4"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
