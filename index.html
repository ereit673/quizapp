<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <!--BOOTRSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--BOOTRSTRAP-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div id="progressBar" class="progress-bar" style="width: 0%"></div>
          </div>
    
    <div class="container">
        <div class="cardContainer">
            <div class="card categoriesCard">
                <img src="./img/logo.png" class="card-img-top logo" alt="...">
                <div class="card-links">
                    <a href="#" class="questionCategory activeQuestion">Geography</a>
                    <a href="#" onclick="underConstruction('History')" class="questionCategory">History</a>
                    <a href="#" onclick="underConstruction('Music')" class="questionCategory">Music</a>
                    <a href="#" onclick="underConstruction('Sports')" class="questionCategory">Sports</a>
                </div>
            </div>
            <div class="card-body startScreen" id="startScreen">
                <div class="card-title welcomeText">Welcome to<br> The Awesome Geography quiz!</div>
                <p class="readyText">Ready for the challenge?</p>
                <button class="btn startButton" onclick="startQuiz()">START NOW</button>
        
            </div>
            <div class="card-body endScreen" id="endScreen" style="display: none;">
                <img class="endScreenImg" src="./img/brainResult.png" alt="">
                <div class="card-title">QUIZ COMPLETED!</div>
                <div class="yourScoreText">YOUR SCORE <span id="correctAnswers" class="blackText">xxx </span><span class="blackText"> / </span> <span id="allQuestions" class="blackText">/
                        xxx</span></div>
                <button id="shareButton" onclick="copyLink()" class="btn btn-primary">SHARE</button>
                <span class="linkCopiedMessage" id="linkCopiedMessage" style="display: none">Quiz Link copied to clipboard!</span>
                <button onclick="restartQuiz()" class="btn btn-primary replayButton">REPLAY</button>
            <img class="trophy" src="./img/tropy.png" alt="">
            </div>
            <div id="questionBody" class="card questionCard" style="display: none;">
                <h2 class="card-title" id="questionText"></h2>
                <div class="questionsContainer">
                    <div class="card-body answer-card mb-4" onclick="answer('answer_1')"><span
                            class="questionNumber">A</span>
                        <span id="answer_1"></span>
                    </div>
                    <div class="card-body answer-card mb-4" onclick="answer('answer_2')"><span
                            class="questionNumber">B</span>
                        <span id="answer_2"></span>
                    </div>
                    <div class="card-body answer-card mb-4" onclick="answer('answer_3')"><span
                            class="questionNumber">C</span>
                        <span id="answer_3"></span>
                    </div>
                    <div class="card-body answer-card mb-4" onclick="answer('answer_4')"><span
                            class="questionNumber">D</span>
                        <span id="answer_4"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="pageButtonsContainer">
            <button id="previousButton" onclick="previousQuestion()" class="btn btn-primary pageButtons" disabled>&lt;</button>
            <button id="nextButton" onclick="nextQuestion()" class="btn btn-primary pageButtons" disabled> &gt;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
